# Default values for adminer.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: adminer
  # Supported tags: latest, standalone, fastcgi
  # See https://hub.docker.com/_/adminer for all available tags
  tag: 5.4.1-standalone
  pullPolicy: IfNotPresent
  pullSecrets: []

# Adminer configuration
# See https://hub.docker.com/_/adminer/ for all environment variables
config:
  # Space-separated list of plugins to enable
  # All official plugins are bundled in the Docker image
  # Available plugins: https://github.com/vrana/adminer/tree/master/plugins
  #
  # Recommended plugins:
  #   tables-filter  - Search/filter tables in the sidebar (highly recommended)
  #   json-column    - Pretty-print JSON columns as tables
  #   edit-textarea  - Better text editing with larger textarea
  #   dump-zip       - Export database as ZIP
  #   dump-bz2       - Export database as BZ2
  #   edit-foreign   - Nice editor for foreign key fields
  #   file-upload    - Upload files directly to TEXT/BLOB fields
  #   slugify        - Auto-generate slugs
  #
  # Example: "tables-filter json-column enum-types"
  plugins: ""

  # Design theme to use
  # Available designs: https://github.com/vrana/adminer/tree/master/designs
  #
  # Popular designs:
  #   pepa-linha  - Clean, modern look (recommended)
  #   hydra       - Dark theme
  #   nette       - Bootstrap-like
  #   price       - Minimal
  #   rmsoft      - Professional
  #   rmsoft-blue - Professional blue
  #   dracula     - Dark dracula theme
  #
  design: ""

  # Default server to connect to (legacy, prefer database.server)
  externalserver: ""

# Database connection defaults
database:
  # Default database server hostname
  # This pre-fills the "Server" field in the login form
  server: ""

  # Default database driver
  # Options: server (MySQL), pgsql (PostgreSQL), sqlite, sqlite2, oracle, mssql, mongo, elastic
  driver: ""

# Additional environment variables
extraEnv: []
  # - name: ADMINER_DEFAULT_DB_NAME
  #   value: "mydb"

# Environment variables from secrets or configmaps
extraEnvFrom: []
  # - secretRef:
  #     name: adminer-secrets
  # - configMapRef:
  #     name: adminer-config

nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

# Ingress configuration (for non-Istio environments)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# Istio VirtualService configuration
virtualService:
  enabled: false
  annotations: {}
  # Gateway references (format: namespace/gateway-name)
  gateways:
    - istio-system/internal
  # Hostnames for routing
  hosts:
    - adminer.example.com
  # URI path prefix
  path: /
  # Request timeout (e.g., "30s")
  timeout: ""
  # Retry configuration
  retries: {}
  # CORS policy
  corsPolicy: {}

# Resource limits and requests
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Node selector
nodeSelector: {}
  # kubernetes.io/arch: amd64
  # karpenter.sh/capacity-type: on-demand

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Service account configuration
serviceAccount:
  create: false
  annotations: {}
  name: ""

# Pod security context
podSecurityContext: {}

# Container security context
securityContext: {}

# Liveness probe
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness probe
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Additional volume mounts
volumeMounts: []

# Additional volumes
volumes: []
